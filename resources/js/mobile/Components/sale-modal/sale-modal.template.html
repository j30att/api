<div class="modal_wrapper" ng-if="$ctrl.show ">
    <div class="row col-md-12">
        <div class="place_a_bit">
            <div class="place_a_bit__title">
                Place a bid
                <div class="pab__close ngdialog-close" ng-click="$ctrl.close()">
                    X
                </div>
            </div>
            <div class="binds-item-wr">
                <div class="binds-item__profile_info">
                    <div class="profile__photo">
                        <img src="/images/pl_5.png" alt="">
                    </div>
                    <div class="profile_text">
                        <div class="profile__name" ng-bind="$ctrl.sale.creator.name">
                        </div>
                        <div class="profile__country" ng-bind="$ctrl.sale.event.title">
                        </div>
                    </div>

                </div>

                <div class="binds-item__game_info">
                    <div class="geme__text">
                        <div class="by_in">
                            Buy in £ <span ng-bind="$ctrl.sale.event.buy_in"></span>
                        </div>
                        <div class="gte">
                            £ <span ng-bind="$ctrl.sale.subevent.buy_in"></span> GTE
                        </div>
                    </div>
                    <div class="game_atrs">
                        <div class="game_atrs__markup">
                            <span>Markup</span><br>
                            <span ng-bind="$ctrl.sale.markup"></span>
                        </div>
                        <div class="game_atrs__value">
                            <span>Share</span><br>
                            <span ng-bind="$ctrl.sale.share"></span>
                        </div>
                        <div class="game_atrs__date_start">
                            <span>Value</span><br>
                            <span ng-bind="$ctrl.sale.value"></span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="highest_bids">
                <div class="highest_bids__title">
                    HIGHEST BIDS
                </div>
                <div class="block_1">
                    <input type="text" placeholder="1">
                    <input type="text" placeholder="1.53%">
                    <input type="text" placeholder="$1,182.22">
                </div>
                <div class="block_2">
                    <input type="text" placeholder="1.09" id="123">
                    <input type="text" placeholder="0.53%">
                    <input type="text" placeholder="$442">
                </div>
            </div>
            <div class="matched_bid">
                <div class="matched_bid__title">
                    MATCHED BID
                </div>
                <div class="block_1">
                    <input type="text" placeholder="1">
                    <input type="text" placeholder="1.53%">
                    <input type="text" placeholder="$1,182.22">
                </div>

            </div>
            <div class="add_bid" style="">
                Add new bid
            </div>

        </div>
    </div>
</div>
