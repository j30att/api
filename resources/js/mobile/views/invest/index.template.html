<div class="row" ng-cloak>
    <div class="col-md-12">
        <div class="header">
            <div class="header_profile"
                 ng-if="InvstCtrl.user != null"
                 ng-click="MainCtrl.toggleMobileProfile()" >
            </div>

            <a ui-sref="auth.login" ng-if="InvstCtrl.user == null">
                <div class="header_profile"></div>
            </a>

            <div class="header_logo"></div>
            <div class="header_filter" ng-click="InvstCtrl.showFilter = true"></div>
        </div>
        <div class="header_empty_height"></div>

        <div class="invest_events"
             ng-if="!InvstCtrl.emptyResult()">
            <div class="blocks_header_title">
                <div class="blocks_header_title_name">Events</div>
                <div class="blocks_header_link"><a ui-sref="events">See All</a></div>
            </div>


            <events-carousel
                events="InvstCtrl.events"
                state="'row'">
            </events-carousel>

            <div class="blocks_header_title">
                <div class="blocks_header_title_name">Players</div>
                <div class="blocks_header_link"><a ui-sref="sale-all">See All</a></div>
            </div>
        </div>

        <div ng-if="InvstCtrl.emptyResult()"
             class="empty-filter">
            <div class="empty-filter__title">
                Oops, nothing found!
            </div>
            <div class="empty-filter__description">
                Try to change your filter settings or reset to go
                back to the full list of events.
            </div>
            <div class="empty-filter__button">
                <div class="empty-filter__button__blue"
                     ng-click="InvstCtrl.showFilter = true">
                    Change filter
                </div>
                <div class="empty-filter__button__white"
                     ng-click="InvstCtrl.clearFilter()">
                    Clear all
                </div>
            </div>
        </div>

    </div>
    <div class="fullscreen" ng-if="!InvstCtrl.emptyResult()">
        <div class="invest_sales">
            <div class="tabs_list tabs_list__single">
                <div class="tabs_item tabs_item__active"
                     ng-class="{'tabs_item__active': InvstCtrl.filter == 'closing'}"
                     ng-click="InvstCtrl.setFilter('closing')">Closing soon
                </div>
            </div>
        </div>
        <sales-invest sales="InvstCtrl.sales" class="closing_soon_ivest_mobile"></sales-invest>
    </div>
    <span ng-include="'tpl/view/footer.template.html'"></span>
</div>

<events-filter events="InvstCtrl.events" show="InvstCtrl.showFilter"></events-filter>
