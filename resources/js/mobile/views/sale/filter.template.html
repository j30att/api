            <div class="header_title">Sales</div>
            <div class="header_empty"></div>
        </div>
        <div class="header_empty_height"></div>

        <div class="tabs_list tabs_list_fixed">

            <a class="tabs_item"

    <sales sales="SaleCtrl.sales" state="'list'" ></sales>
